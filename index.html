<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap-Layout-Demo</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="container">
		<header class="row">
			<div class="title col-xs-12 col-sm-4 col-md-3 col-lg-8">Welcome</div>
			<div class="left pull-left col-xs-6 col-sm-4 col-md-3 col-lg-2">
				<button class="btn">
					DOOLAR&nbsp;
					<span class="caret"></span>
				</button>
			</div>
			<div class="right pull-right col-xs-6 col-sm-4 col-md-3 col-lg-2">
				<button class="btn pull-right">
					<span class="caret"></span>
					&nbsp;DOOLAR
				</button>
			</div>
		</header>
		<section class="row">
			<div id="box" class="col-xs-12 col-sm-12 col-md-12 col-lg-12"></div>
		</section>
		<section class="main row">
			<div class="item col-xs-4 col-sm-6 col-md-4 col-lg-4">
				<figure>
					<img src="image/abt-1.jpg" alt="">
				</figure>
			</div>
			<div class="item col-xs-4 col-sm-6 col-md-4 col-lg-4">
				<figure>
					<img src="image/abt-2.jpg" alt="">
				</figure>
			</div>
			<div class="item col-xs-4 col-sm-12 col-md-4 col-lg-4">
				<figure>
					<img src="image/abt-3.jpg" alt="">
				</figure>
			</div>
		</section>
		<section class="shopping row">
			<div class="item col-xs-6 col-sm-6 col-md-3 col-lg-3">
				<figure>
					<img src="image/abt-1.jpg" alt="">
				</figure>
			</div>
			<div class="item col-xs-6 col-sm-6 col-md-3 col-lg-3">
				<figure>
					<img src="image/abt-2.jpg" alt="">
				</figure>
			</div>
			<div class="item col-xs-6 col-sm-6 col-md-3 col-lg-3">
				<figure>
					<img src="image/abt-3.jpg" alt="">
				</figure>
			</div>
			<div class="item col-xs-6 col-sm-6 col-md-3 col-lg-3">
				<figure>
					<img src="image/abt-3.jpg" alt="">
				</figure>
			</div>
		</section>
		<footer class="row">
			<p>CopyRight:GZL</p>
		</footer>
	</div>	
	<script src="js/jquery-3.1.1.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
